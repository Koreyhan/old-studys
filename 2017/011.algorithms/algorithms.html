<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>一些简单算法</title>
	<link rel="stylesheet" href="css/algorithms.css">
</head>
<body>
	<ul class="algorithm">

		<li class="example" id="example1">
			<h2>一、排序算法-自带sort排序(systemSort)</h2>
			<label for="">输入：<input type="text" class="input" id="input1"></label>
			<button class="btn" id="btn1">计算</button>
			<p class="output">输出：<span id="output1"><span></p>
		</li>

		<li class="example" id="example2">
			<h2>二、排序算法-冒泡排序(bubbleSort)</h2>
			<label for="">输入：<input type="text" class="input" id="input2"></label>
			<button class="btn" id="btn2">计算</button>
			<p class="output">输出：<span id="output2"><span></p>
		</li>
		<li class="example" id="example3">
			<h2>三、排序算法-快速排序(quickSort)</h2>
			<label for="">输入：<input type="text" class="input" id="input3"></label>
			<button class="btn" id="btn3">计算</button>
			<p class="output">输出：<span id="output3"><span></p>
		</li>
		<li class="example" id="example4">
			<h2>四、排序算法-快速排序2(quickSort)</h2>
			<label for="">输入：<input type="text" class="input" id="input4"></label>
			<button class="btn" id="btn4">计算</button>
			<p class="output">输出：<span id="output4"><span></p>
		</li>
		<li class="example" id="example5">
			<h2>五、排序算法-插入排序(insertSort)</h2>
			<label for="">输入：<input type="text" class="input" id="input5"></label>
			<button class="btn" id="btn5">计算</button>
			<p class="output">输出：<span id="output5"><span></p>
		</li>
		<li class="example" id="example6">
			<h2>六、排序算法-希尔排序(shellSort)</h2>
			<label for="">输入：<input type="text" class="input" id="input6"></label>
			<button class="btn" id="btn6">计算</button>
			<p class="output">输出：<span id="output6"><span></p>
		</li>
	</ul>
	<script src="js/algorithms.js"></script>
</body>
</html>
