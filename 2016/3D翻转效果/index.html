<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D翻转效果</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="js.js" type="text/javascript"></script>
</head>
<body>
	<h1>3D翻转效果</h1>
	<div id="my3d">
		<ul class="flipBottom">
			<li class="page">1</li>
			<li class="page">2</li>
			<li class="page">3</li>
			<li class="page">4</li>
			<li class="page">5</li>
			<li class="page">6</li>
		</ul>
		<div class="btns">
			<a href="javascript:void(0)" class="prev">prev</a>
			<a href="javascript:void(0)" class="next">next</a>
		</div>
	</div>
</body>
</html>
